<div class="container text-center w-50 mt-4 p-5">
    <h1 class="" >Transaction History</h1>
    <table class="w-100" style="border: 3px solid black;">
        <thead>
           <tr>
                <th style="border: 3px solid black;">Transaction Type</th>
                <th style="border: 3px solid black;">Transaction amount</th>
           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of transaction">
                <td style="border: 3px solid black;">{{i.type}}</td>
                <td style="border: 3px solid black;">{{i.amount}}</td>
            </tr>
          
            
        </tbody>
    </table>
</div>
