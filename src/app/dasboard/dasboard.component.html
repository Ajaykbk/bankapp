<h1 class="text-white p-4">Welcome {{user}}</h1>
<h5 class="text-white">{{dateandtime | date : 'short'}}</h5>
<div>
    <a class="p-1" style="background-color: thistle; color: white; border-radius: 25px; margin-top: 20px;" routerLink="/transaction">view transaction history</a>
</div> 
<div>
    <button (click)="logout()" class="btn btn-primary" style="margin-left: 90%; margin-top: -15%;">Logout</button>
</div>
<div>
    <button (click)="deleteconfirm()" class="btn btn-danger" style="margin-left: 90%; margin-top: -5%;">Delete</button>
</div>

 <app-deleteconfirm (onCancel)="oncancel()"  [item]="acno"></app-deleteconfirm>

 <div [ngClass]="acno?'style':''" id="div2" class="container w-75  p-3">
    <div class="row">
       <div class="col-lg-6">
        <form (ngSubmit)="deposit()" [formGroup]="depositForm" action="">
            <h1>Deposit Form</h1>
            <div class="mt-2 p-2">
                <input name="acname1" formControlName="acno" class="form-control p-2" type="text" placeholder="Enter your Account number" >
            </div>
            <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched">
                <p class="text-danger">Invalid Account Number</p>
            </div>
            <div class="mt-2 p-2">
                <input name="acnum1" formControlName="psw" class="form-control p-2" type="password" placeholder="Enter Password" >
            </div>
            <div *ngIf="this.depositForm.get('psw')?.errors && this.depositForm.get('psw')?.touched">
                <p class="text-danger">Invalid Password</p>
            </div>
            <div class="mt-2 p-2">
                <input name="psw1" formControlName="amnt" class="form-control p-2" type="text" placeholder="Enter Amount" >
            </div>
            <div *ngIf="this.depositForm.get('amnt')?.errors && this.depositForm.get('amnt')?.touched">
                <p class="text-danger">Invalid amount</p>
            </div>
            <div class="mt-2 p-2 text-center">
                <button type="submit" class="btn btn-dark">Deposit</button>
            </div>
        </form>
       </div>
       <div class="col-lg-6">
        <form (ngSubmit)="withdraw()" [formGroup]="withdrawForm" action="">
            <h1>Withdrawel Form</h1>
            <div class="mt-2 p-2">
                <input name="acname2" formControlName="acno1" class="form-control p-2" type="text" placeholder="Enter your Account number" >
            </div>
            <div *ngIf="this.withdrawForm.get('acno1')?.errors && this.withdrawForm.get('acno1')?.touched">
                <p class="text-danger">Invalid Account number</p>
            </div>
            <div class="mt-2 p-2">
                <input name="acnum2" formControlName="psw1" class="form-control p-2" type="password" placeholder="Enter Password" >
            </div>
            <div *ngIf="this.withdrawForm.get('psw1')?.errors && this.withdrawForm.get('psw1')?.touched">
            <p class="text-danger">Invalid Password</p>
        </div>
            <div class="mt-2 p-2">
                <input name="psw2" formControlName="amnt1" class="form-control p-2" type="text" placeholder="Enter Amount" >
            </div>
            <div *ngIf="this.withdrawForm.get('amnt1')?.errors && this.withdrawForm.get('amnt1')?.touched">
                <p class="text-danger">Invalid Amount</p>
            </div>
            <div class="mt-2 p-2 text-center">
                <button type="submit" class="btn btn-dark">Withdraw</button>
            </div>
        </form>
    </div>
    </div>

</div>
