<div id="div1" class="container w-50 p-3">
    <h1 class="text-center">Register Now</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm" action="">
        <div class="mt-2 p-2">
            <input name="uname" formControlName="uname" class="form-control p-2" type="text" placeholder="Enter Username" >
        </div>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
            <p class="text-danger">Incorrect Username</p>
        </div>
        <div class="mt-2 p-2">
            <input name="acno" formControlName="acno" class="form-control p-2" type="text" placeholder="Enter Account number" >
        </div>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
            <p class="text-danger">Incorrect Account Number</p>
        </div>
        <div class="mt-2 p-2">
            <input name="psw" formControlName="psw" class="form-control p-2" type="password" placeholder="Enter Password" >
        </div>
        <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
            <p class="text-danger">Incorrect Password</p>
        </div>
        <div class="mt-2 p-2 text-center">
            <button type="submit" class="btn btn-dark">Register</button>
        </div>
        
    </form>
</div>
